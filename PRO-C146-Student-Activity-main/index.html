<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #ffffff">

        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>


        <!--Sun-->
        <a-entity>
            <a-sphere position="0 0 0" radius="3" color="#f54505"></a-sphere>
        </a-entity>

        <!--Mercury-->
        <a-entity position="0 0 0" rotation="2 5 7"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
            <a-sphere position="-2  0 -5" radius="0.2" color="grey"></a-sphere>  
        </a-entity>

        <!--Venus-->
        <a-entity position="0 0 0" rotation="2 5 7"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 60000">
            <a-sphere position="4  0 -5" radius="0.6" color="red"></a-sphere>  
        </a-entity>

        <!--Earth-->
        <a-entity position="0 0 0" rotation="2 5 7"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 70000">
            <a-sphere position="-6 0 -5" radius="0.7" color="blue"></a-sphere>  
        </a-entity>

        <!--Mars-->
        <a-entity position="0 0 0" rotation="2 5 7"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 80000">
            <a-sphere position="8  0 -5" radius="0.4" color="brown"></a-sphere>  
        </a-entity>

        <!--Jupiter-->
        <a-entity position="0 0 0" rotation="2 5 7"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 120000">
            <a-sphere position="-10  0 -5" radius="1.5" color="orange"></a-sphere>  
        </a-entity>

        <!--Saturn-->
        <a-entity position="0 0 0" rotation="2 5 7"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 200000">
            <a-sphere position="14  0 -5" radius="1.2" color="yellow"></a-sphere>  
        </a-entity>

        <!--Uranus-->
        <a-entity position="0 0 0" rotation="2 5 7"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 250000">
            <a-sphere position="-18  0 -5" radius="1" color="voilet"></a-sphere>  
        </a-entity>

        <!--Neptune-->
        <a-entity position="0 0 0" rotation="2 5 7"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 300000">
            <a-sphere position="22  0 -5" radius="0.9" color="purple"></a-sphere>  
        </a-entity>

        <!--<a-entity position="-3 1 0" geometry="primitive: box" material="color: blue"
          light="type: point; intensity: 2.0">
        </a-entity>-->
        
    </a-scene>
</body>

</html>
